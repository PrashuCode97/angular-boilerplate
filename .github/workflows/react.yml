name: React install and build
on:
  push:
    branches:
      - master
jobs:
 :
    runs install-build-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.3.0'
      - name: Install packages
        run: |
          cd myreactapp
          npm i
      - name: Build app
        run: |
          cd myreactapp
          npm run build